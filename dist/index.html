<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="taskForm">
            <form>
                <div id="name">
                    <label for="name">Task name</label>
                    <input type="text" id="name" pattern="^[A-Za-z]" required
                    placeholder=" ">
                </div>
                <div id="dueDate">
                    <label for="dueDate">Due date</label>
                    <input type="date" id="dueDate" min=''required>
                </div>
                <input type="submit">
            </form>
        </div>

    <div id="header">To Do List</div>
    <div id="content">
        <div id="sidebar">
            <h1 id="sidebarHeader">My Todo List</h1>
            <h3 id="sidebarMy   Folders">My Folders</h3>
            <div id="folderBtns"></div>
            <div id="sidebarForm">
                <form action="" id="addFolderForm">
                    
                        <input type="text" name="addFolder" id="addFolder" placeholder="Add folder">
                        <button type="submit">Add</button>
                    
                </form>
            </div>
        </div>
        <div id="mainDisplay">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
