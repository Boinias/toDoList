<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
            <form id="newTaskForm">
                <h1>New Task</h1>
                <div class="formInput" id="nameInput">
                    <label for="name">Task name</label>
                    <input type="text" id="name" pattern="^[A-Za-z]" required
                    placeholder=" ">
                </div>
                <div class="formInput" id="dueDateInput">
                    <label for="dueDate">Due date</label>
                    <input type="date" id="dueDate" required>
                </div>
                <div class="formInput" id="priorityInput">
                    <label for="priorityInput">Priority</label>
                    <select name="priority" id="priority">
                    <optgroup label="Priority levels">
                        <option value="Low" selected>Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                     </optgroup>    
                    </select>
                </div>      
                <div class="formInput" >
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                <button id='submitBtn'type="submit">Submit</button>
            </form>
        </div>

    <div id="header">To Do List</div>
    <div id="content">
        <div id="sidebar">
            <h1 id="sidebarHeader">My Todo List</h1>
            <h3 id="sidebarMy   Folders">My Folders</h3>
            <div id="folderBtns"></div>
            <div id="sidebarForm">
                <form action="" id="addFolderForm">
                    
                        <input type="text" name="addFolder" id="addFolder" placeholder="Add folder">
                        <button type="submit">Add</button>
                    
                </form>
            </div>
        </div>
        <div id="mainDisplay">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
