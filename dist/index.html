<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">To Do List</div>
    <div id="content">
        <div id="sidebar">
            <h1 id="sidebarHeader">My Todo List</h1>
            <h3 id="sidebarMyFolders">My Folders</h3>
            <div id="folderBtns"></div>
            <div id="sidebarForm">
                <form action="">
                    <div id="addFolderForm">
                        <input type="text" name="addFolder" id="addFolder" placeholder="Add folder">
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="mainDisplay" class="mainDisplayEmpty">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
